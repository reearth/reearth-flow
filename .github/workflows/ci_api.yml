name: ci-api
on:
  workflow_call:
env:
  GO_VERSION: "1.22"
  RUST_VERSION: "1.75"

jobs:
  ci-api-lint:
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || !startsWith(github.event.head_commit.message, 'v')
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: set up
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59.1
          args: --timeout=10m
          working-directory: server/api

  ci-api-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6-focal
        ports:
          - 27017:27017
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "server/websocket -> target"
      - name: Build WebSocket Library
        run: |
          cd server/websocket
          cargo build --release
          ls -la target/release/
      - name: set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: server/api/go.sum
      - name: test
        run: go test ./... -v -race -coverprofile=coverage.txt -covermode=atomic -timeout 10m
        env:
          REEARTH_FLOW_DB: mongodb://localhost
          CGO_LDFLAGS: "-L${{ github.workspace }}/server/websocket/target/release -lwebsocket"
        working-directory: server/api
      - name: Send coverage report
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: api
