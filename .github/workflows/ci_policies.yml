name: ci-policies
on:
  workflow_call:
env:
  GO_VERSION: '1.22'

jobs:
  cerbosCheck:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        # with:
        #   fetch-depth: 0

      - name: set up
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      # - name: Prepare policy generation
      #   run: |
      #     mkdir -p policies
      #     chmod 755 policies
      #   working-directory: api

      - name: Generate policies
        run: |
          echo "Starting policy generation..."
          make gen-policies
          echo "Policy generation completed"
        working-directory: api

      - name: List generated policy files
        run: |
          echo "Generated policy files in api/policies/:"
          ls -la policies/ || echo "No files found"
          if [ -d "policies" ] && [ "$(ls -A policies/)" ]; then
            echo "Content of policy files:"
            for file in policies/*.yaml; do
              echo "--- Content of $file ---"
              cat "$file"
            done
          else
            echo "No policy files were generated"
          fi
        working-directory: api

      - name: Setup Cerbos
        uses: cerbos/cerbos-setup-action@v1
        with:
          version: latest
      - name: Compile and test policies
        uses: cerbos/cerbos-compile-action@v1
        with:
          policyDir: api/policies
      - name: Show test results
        run: |
          echo "Cerbos test results:"
          if [ -d "policies/.cerbos" ]; then
            ls -la policies/.cerbos/
            echo "\nCompiled policy files:"
            for file in policies/.cerbos/*.json; do
              echo "\n--- Content of $file ---"
              cat "$file"
            done
          fi
        working-directory: api
