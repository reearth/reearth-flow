        name: featureReader_01
        type: action
        action: FeatureReader
        with:
          format: citygml
          dataset: |
            env.get("__value").cityGmlPath

      - id: 1916fd78-c5f5-46b0-9b67-cfa324b26a5e
        name: LodSplitterWithDm
