            - 4

      - id: 41d69f1f-2a4d-4bc1-a5d0-17569827357c
        name: cesium3DTilesWriter
        type: action
        action: Cesium3DTilesWriter
        with:
          format: cesium3dtiles
          output: |
            env.get("outputPath")

