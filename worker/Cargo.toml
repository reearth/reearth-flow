tokio-util = {version = "0.7.11", features = ["full"]}
toml = "0.8.14"
tracing = "0.1.40"
tracing-opentelemetry = {version = "0.24.0", default-features = false, features = ["tracing-log", "metrics"]}
tracing-subscriber = {version = "0.3.18", features = [
  "env-filter",
  "std",
  "time",
]}
typetag = "0.2.16"
url = "2.5.0"
uuid = {version = "1.8.0", features = [
  "v4",
  "fast-rng",
  "macro-diagnostics",
  "serde",
]}
