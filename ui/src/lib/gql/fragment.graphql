fragment Project on Project {
  id
  name
  description
  createdAt
  updatedAt
  workspaceId
  sharedUrl
  deployment {
    ...Deployment
  }
}

fragment Deployment on Deployment {
  id
  projectId
  workspaceId
  workflowUrl
  description
  version
  createdAt
  updatedAt
  project {
    name
  }
}

fragment Trigger on Trigger {
  id
  createdAt
  updatedAt
  lastTriggered
  workspaceId
  deploymentId
  deployment {
    ...Deployment
  }
  eventSource
  authToken
  timeInterval
  description
}

fragment Job on Job {
  id
  deploymentId
  workspaceId
  status
  startedAt
  completedAt
  deployment {
    ...Deployment
  }
  # workspace{
  #   ...Workspace
  # }
}
