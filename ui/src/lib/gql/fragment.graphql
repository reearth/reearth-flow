fragment Project on Project {
  id
  name
  description
  createdAt
  updatedAt
  workspaceId
  sharedToken
  deployment {
    ...Deployment
  }
}
fragment Workspace on Workspace {
  id
  name
  personal
  members {
    userId
    role
    user {
      id
      email
      name
    }
  }
}

fragment Parameter on Parameter {
  id
  projectId
  index
  name
  defaultValue
  type
  required
  public
  config
  createdAt
  updatedAt
}

fragment Deployment on Deployment {
  id
  projectId
  workspaceId
  workflowUrl
  description
  version
  createdAt
  updatedAt
  project {
    name
  }
}

fragment Trigger on Trigger {
  id
  createdAt
  updatedAt
  lastTriggered
  workspaceId
  deploymentId
  deployment {
    ...Deployment
  }
  eventSource
  authToken
  timeInterval
  description
}

fragment NodeExecution on NodeExecution {
  id
  nodeId
  jobId
  status
  createdAt
  startedAt
  completedAt
}

fragment Job on Job {
  id
  workspaceId
  status
  startedAt
  completedAt
  logsURL
  outputURLs
  debug
  deployment {
    id
    description
  }
}

fragment Asset on Asset {
  id
  workspaceId
  createdAt
  fileName
  size
  contentType
  name
  url
  uuid
  flatFiles
  public
  archiveExtractionStatus
}

fragment ProjectDocument on ProjectDocument {
  id
  timestamp
  updates
  version
}

fragment ProjectSnapshotMetadata on ProjectSnapshotMetadata {
  timestamp
  version
}

fragment ProjectSnapshot on ProjectSnapshot {
  timestamp
  updates
  version
}

fragment UserFacingLog on UserFacingLog {
  jobId
  timestamp
  nodeId
  nodeName
  level
  message
  metadata
}

fragment ProjectDocument on ProjectDocument {
  id
  timestamp
  updates
  version
}

fragment ProjectSnapshot on ProjectSnapshot {
  timestamp
  updates
  version
}

fragment CmsProject on CMSProject {
  id
  name
  alias
  description
  license
  readme
  workspaceId
  visibility
  createdAt
  updatedAt
}

fragment CmsModel on CMSModel {
  id
  projectId
  name
  description
  editorUrl
  key
  schema {
    schemaId
    fields {
      fieldId
      key
      type
      name
      description
    }
  }
  publicApiEp
  createdAt
  updatedAt
}

fragment CmsItem on CMSItem {
  id
  fields
  createdAt
  updatedAt
}

fragment CmsAsset on CMSAsset {
  id
  uuid
  projectId
  filename
  size
  previewType
  url
  archiveExtractionStatus
  public
  createdAt
}
