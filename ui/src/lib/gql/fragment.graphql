fragment Project on Project {
  id
  name
  description
  createdAt
  updatedAt
  workspaceId
  sharedToken
  deployment {
    ...Deployment
  }
}

fragment Deployment on Deployment {
  id
  projectId
  workspaceId
  workflowUrl
  description
  version
  createdAt
  updatedAt
  project {
    name
  }
}

fragment Trigger on Trigger {
  id
  createdAt
  updatedAt
  lastTriggered
  workspaceId
  deploymentId
  deployment {
    ...Deployment
  }
  eventSource
  authToken
  timeInterval
  description
}

fragment Job on Job {
  id
  workspaceId
  status
  startedAt
  completedAt
  logsURL
  outputURLs
  deployment {
    id
    description
  }
  # workspace{
  #   ...Workspace
  # }
}

fragment ProjectDocument on ProjectDocument {
  id
  timestamp
  updates
  version
}

fragment ProjectSnapshot on ProjectSnapshot {
  timestamp
  updates
  version
}

fragment Log on Log {
  jobId
  nodeId
  timestamp
  logLevel
  message
}
