fragment Project on Project {
  id
  name
  description
  createdAt
  updatedAt
  workspaceId
  sharedToken
  deployment {
    ...Deployment
  }
}
fragment Workspace on Workspace {
  id
  name
  personal
  members {
    userId
    role
    user {
      id
      email
      name
    }
  }
}

fragment Deployment on Deployment {
  id
  projectId
  workspaceId
  workflowUrl
  description
  version
  createdAt
  updatedAt
  project {
    name
  }
}

fragment Trigger on Trigger {
  id
  createdAt
  updatedAt
  lastTriggered
  workspaceId
  deploymentId
  deployment {
    ...Deployment
  }
  eventSource
  authToken
  timeInterval
  description
}

fragment NodeExecution on NodeExecution {
  id
  nodeId
  jobId
  status
  createdAt
  startedAt
  completedAt
}

fragment Job on Job {
  id
  workspaceId
  status
  startedAt
  completedAt
  logsURL
  outputURLs
  debug
  deployment {
    id
    description
  }
}

fragment Asset on Asset {
  id
  workspaceId
  name
  contentType
  size
  createdAt
  url
}

fragment ProjectDocument on ProjectDocument {
  id
  timestamp
  updates
  version
}

fragment ProjectSnapshotMetadata on ProjectSnapshotMetadata {
  timestamp
  version
}

fragment ProjectSnapshot on ProjectSnapshot {
  timestamp
  updates
  version
}

fragment Log on Log {
  jobId
  nodeId
  timestamp
  logLevel
  message
}

fragment ProjectDocument on ProjectDocument {
  id
  timestamp
  updates
  version
}

fragment ProjectSnapshot on ProjectSnapshot {
  timestamp
  updates
  version
}
