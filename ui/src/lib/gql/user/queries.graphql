query GetMe {
  me {
    id
    name
    email
    myWorkspaceId
    lang
  }
}

query GetMeAndWorkspaces {
  me {
    id
    name
    email
    myWorkspaceId
    lang
    workspaces {
      ...Workspaces
    }
  }
}

query SearchUser($email: String!) {
  searchUser(nameOrEmail: $email) {
    id
    name
    email
  }
}

mutation UpdateMe($input: UpdateMeInput!) {
  updateMe(input: $input) {
    me {
      id
      name
      email
      lang
    }
  }
}
