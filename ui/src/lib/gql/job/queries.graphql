query GetJobs($workspaceId: ID!, $pagination: PageBasedPagination!) {
  jobs(workspaceId: $workspaceId, pagination: $pagination) {
    totalCount
    nodes {
      ...Job
    }
    pageInfo {
      totalCount
      currentPage
      totalPages
    }
  }
}

query GetJob($id: ID!) {
  job(id: $id) {
    ...Job
  }
}

query GetEdgeExecution($id: ID!, $edgeId: String!) {
  edgeExecution(id: $id, edgeId: $edgeId) {
    ...EdgeExecution
  }
}

mutation CancelJob($input: CancelJobInput!) {
  cancelJob(input: $input) {
    job {
      ...Job
    }
  }
}
