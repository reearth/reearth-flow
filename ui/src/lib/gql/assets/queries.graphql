query GetAssets(
  $workspaceId: ID!
  $sort: AssetSortType
  $pagination: PageBasedPagination!
) {
  assets(workspaceId: $workspaceId, sort: $sort, pagination: $pagination) {
    totalCount
    nodes {
      ...Asset
    }
    pageInfo {
      totalCount
      currentPage
      totalPages
    }
  }
}

mutation CreateAsset($input: CreateAssetInput!) {
  createAsset(input: $input) {
    asset {
      ...Asset
    }
  }
}

mutation RemoveAsset($input: RemoveAssetInput!) {
  removeAsset(input: $input) {
    assetId
  }
}
