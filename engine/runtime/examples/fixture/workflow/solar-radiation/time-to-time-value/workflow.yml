# yaml-language-server: $schema=https://raw.githubusercontent.com/reearth/reearth-flow/main/engine/schema/workflow.json
id: 697b3412-d017-11f0-9e7b-7c70db10a7e3
name: "Solar Radiation time to TIMEVALUE workflow"
entryGraphId: 78ce67ea-d017-11f0-99c4-7c70db10a7e3
with:
  csvFile: !include ./input-time-to-time-value.csv
graphs:
  - id: 78ce67ea-d017-11f0-99c4-7c70db10a7e3
    name: entry_point
    nodes:
      - id: 90f40a3e-61d3-48e2-a328-e7226c2ad1ae
        name: CsvReader
        type: action
        action: CsvReader
        with:
          format: csv
          inline: |
            env.get("csvFile")

      - id: d2b4977d-e218-4628-96f2-d26407aeea14
        name: AttributeMapper
        type: action
        action: AttributeMapper
        with:
          mappers:
            - attribute: 年月日
              valueAttribute: 年月日
            - attribute: 方位_出
              valueAttribute: 方位[°]
            - attribute: 方位_入
              valueAttribute: 方位[°]00
            - attribute: 高度[°]
              valueAttribute: 高度[°]
            # Preserve original time values
            - attribute: 出
              valueAttribute: 出
            - attribute: 入り
              valueAttribute: 入り
            - attribute: 南中
              valueAttribute: 南中
            # Add the extracted time parts directly in the AttributeMapper
            - attribute: 出_H
              expr: |
                let time_parts = env.get("出").split(":");
                if time_parts.len() > 0 { time_parts[0] } else { "" }
            - attribute: 出_M
              expr: |
                let time_parts = env.get("出").split(":");
                if time_parts.len() > 1 { time_parts[1] } else { "" }
            - attribute: 入り_H
              expr: |
                let time_parts = env.get("入り").split(":");
                if time_parts.len() > 0 { time_parts[0] } else { "" }
            - attribute: 入り_M
              expr: |
                let time_parts = env.get("入り").split(":");
                if time_parts.len() > 1 { time_parts[1] } else { "" }

      - id: f5e66920-24c0-4c70-ae16-6be1ed3b906c
        name: CsvWriter
        type: action
        action: CsvWriter
        with:
          format: csv
          output: ./target/output-time-to-time-value.csv

    edges:
      - id: c064cf52-705f-443a-b2de-6795266c540d
        from: 90f40a3e-61d3-48e2-a328-e7226c2ad1ae
        to: d2b4977d-e218-4628-96f2-d26407aeea14
        fromPort: default
        toPort: default

      - id: c81ea200-9aa1-4522-9f72-10e8b9184cb7
        from: d2b4977d-e218-4628-96f2-d26407aeea14
        to: f5e66920-24c0-4c70-ae16-6be1ed3b906c
        fromPort: default
        toPort: default
