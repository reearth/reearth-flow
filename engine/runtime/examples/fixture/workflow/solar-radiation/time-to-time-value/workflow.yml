# yaml-language-server: $schema=https://raw.githubusercontent.com/reearth/reearth-flow/main/engine/schema/workflow.json
id: 697b3412-d017-11f0-9e7b-7c70db10a7e3
name: "Solar Radiation time to TIMEVALUE workflow"
entryGraphId: 78ce67ea-d017-11f0-99c4-7c70db10a7e3
with:
  csvFile: !include ./input-time-to-time-value.csv
graphs:
  - id: 78ce67ea-d017-11f0-99c4-7c70db10a7e3
    name: entry_point
    nodes:
      - id: 90f40a3e-61d3-48e2-a328-e7226c2ad1ae
        name: FeatureReader
        type: action
        action: FeatureReader
        with:
          format: csv
          dataset: |
            env.get("inputCsvPath")

      - id: d2b4977d-e218-4628-96f2-d26407aeea14
        name: AttributeMapper
        type: action
        action: AttributeMapper
        with:
          mappers:
            - attribute: 方位_出  
              valueAttribute: 方位[°]  
            - attribute: 方位_入  
              valueAttribute: 方位[°]00  
            - attribute: 出 
              expr: |
                datetime::extract_second(env.get("出"))
            - attribute: 入り 
              expr: |
                datetime::extract_second(env.get("入り"))
            - attribute: 南中 
              expr: |
                datetime::extract_second(env.get("南中"))
        
      - id: deeca816-d026-11f0-bcf9-7c70db10a7e3
        name: solar-radiation-accumulator 
        type: action 
        action: AttributeManager 
        with:
          operations:
          # (@Value(入り)/86400 - @Value(出)/86400) * 24 * @sin(@degToRad(@Value(高度[°]))) * (2/@pi())
          - attribute: 日射量[kWh/m2]
            method: create 
            expr: | 
              let input = env.get("入り") / 86400;
              let output = env.get("出") / 86400;
              let hight = env.get("高度[°]");
              (input - output) * 24 * math::sin(math::to_radians(hight)) * (2/math::PI)

      - id: f5e66920-24c0-4c70-ae16-6be1ed3b906c
        name: CsvWriter
        type: action
        action: CsvWriter
        with:
          format: csv
          output: ./output-time-to-time-value.csv

    edges:
      - id: c064cf52-705f-443a-b2de-6795266c540d
        from: 90f40a3e-61d3-48e2-a328-e7226c2ad1ae
        to: d2b4977d-e218-4628-96f2-d26407aeea14
        fromPort: default
        toPort: default

      - id: ff632408-d0b2-11f0-8ed6-7c70db10a7e3
        from: d2b4977d-e218-4628-96f2-d26407aeea14
        to: deeca816-d026-11f0-bcf9-7c70db10a7e3
        fromPort: default
        toPort: default

      - id: c81ea200-9aa1-4522-9f72-10e8b9184cb7
        from: deeca816-d026-11f0-bcf9-7c70db10a7e3
        to: f5e66920-24c0-4c70-ae16-6be1ed3b906c
        fromPort: default
        toPort: default
