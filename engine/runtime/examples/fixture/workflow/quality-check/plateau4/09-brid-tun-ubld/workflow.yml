      - newAttribute: LOD4 立体のエラー
        expr: |
          env.get("__value")["LOD4 立体のエラー"] ?? 0
      - newAttribute: totalErrorCount
        expr: |
          let total = 0;
          let keys = ["LOD0 面のエラー", "LOD0 面の向きエラー", "LOD0 面の交差",
                      "LOD1 境界面のエラー", "LOD1 非水密立体", "LOD1 立体のエラー",
                      "LOD2 境界面のエラー", "LOD2 非水密立体", "LOD2 立体のエラー",
                      "LOD3 境界面のエラー", "LOD3 非水密立体", "LOD3 立体のエラー",
                      "LOD4 境界面のエラー", "LOD4 非水密立体", "LOD4 立体のエラー"];
          for key in keys {
            total += env.get("__value")[key] ?? 0;
          }
          total
  - id: a6b7c8d9-0e1f-2a3b-4c5d-6e7f8a9b0c1d
    name: JSONSummaryWriter
    type: action
    action: FeatureWriter
    with:
      format: json
      converter: |
        if env.get("__features").is_empty() {
          []
        } else {
          let result = [];
          let feature = env.get("__features")[0];
          for key in feature.keys() {
            result.push(#{
              name: key,
              count: feature[key],
            });
          }
          result
        }
      output: |
        file::join_path(env.get("workerArtifactPath") ?? env.get("outputPath"), "summary_brid_tun_ubld.json")
