id: d5277b70-7263-44c9-b1c3-aa43081b9e59
name: "PLATEAU4 Quality Check 06 Flood Zone"
entryGraphId: 0a2f610f-b92c-483b-a76a-e6143c3ab249
with:
  cityGmlPath:
  codelists:
  schemas:
  objectLists:
  outputPath:
  epsg:
graphs:
  # Common quality check graphs
  - !include ../../../../graphs/plateau4/xml_validator.yml
  - !include ../../../../graphs/plateau4/domain_of_definition_validator.yml
  - !include ../../../../graphs/plateau4/quality-check/01-01-common.yml
  - !include ../../../../graphs/plateau4/quality-check/01-02-common.yml
  # Domain-specific graphs
  - id: 0a2f610f-b92c-483b-a76a-e6143c3ab249
    name: EntryPoint
    nodes:
      # Input Processing
      - id: 04f359e7-3c19-4b3a-9859-3cd7de61eec9
        name: InputFeatureCreator
        type: action
        action: FeatureCreator
        with:
          creator: |
            [
              #{
                cityGmlPath: env.get("cityGmlPath"),
                codelists: env.get("codelists"),
                schemas: env.get("schemas"),
                objectListPath: env.get("objectLists"),
                outputPath: env.get("outputPath"),
              },
            ]

      # Common quality check subgraphs
      - id: aa1b2c3d-4e5f-6a7b-8c9d-0e1f2a3b4c5d
        name: CommonQualityCheck-01-01
        type: subGraph
        subGraphId: 5db64758-df36-486d-86bd-437b72fd9fc8

      - id: bb2c3d4e-5f6a-7b8c-9d0e-1f2a3b4c5d6e
        name: CommonQualityCheck-01-02
        type: subGraph
        subGraphId: b7a4c316-112e-4473-bd25-4c158db4e561

      - id: 0aeb935e-bc3e-4867-96f3-122d504fcde6
        name: DirectoryDecompressor
        type: action
        action: DirectoryDecompressor
        with:
          archiveAttributes:
            - codelists
            - schemas

      - id: 1c38a4d1-a4ca-455d-b65e-bf5d3209abe4
        name: FeatureFilePathExtractor
        type: action
        action: FeatureFilePathExtractor
        with:
          destPrefix: "udx"
          sourceDataset: |
            env.get("__value")["cityGmlPath"]
          extractArchive: true

      - id: 1c38a4d1-a4ca-455d-b65e-bf5d3209abe5
        name: FeatureFilterByGml
        type: action
        action: FeatureFilter
        with:
          conditions:
            - expr: |
                env.get("__value").extension == "gml"
              outputPort: default

      # UDX Folder Structure Extraction and _fld_scale Extraction
      - id: 30af8e4f-0d06-4b74-b99d-c23d7cb5c72e
        name: UDXFolderExtractor
        type: action
        action: PLATEAU4.UDXFolderExtractor
        with:
          cityGmlPath: |
            env.get("__value")["path"]
          codelistsPath: "codelists"
          schemasPath: "schemas"

      # Extract _fld_scale (l1 or l2) from filename using pattern matching
      # FME StringSearcher pattern: (?<=_)(l1|l2)(?=_|\.)
      - id: 2f8e9d3a-1b2c-4d5e-6f7a-8b9c0d1e2f3a
        name: FldScaleExtractor
        type: action
        action: AttributeManager
        with:
          operations:
            - attribute: "_fld_scale"
              method: create
              value: |
                let filename = env.get("__value")["_gml_filename"];
                if filename == () {
                  return ();
                }
                // Split by underscore and look for l1 or l2
                let parts = filename.split("_");
                for part in parts {
                  if part == "l1" || part.starts_with("l1.") {
                    return "l1";
                  }
                  if part == "l2" || part.starts_with("l2.") {
                    return "l2";
                  }
                }
                return ();

      # Clean up unnecessary attributes
      - id: 3b4c5d6e-7f8a-9b0c-1d2e-3f4a5b6c7d8e
        name: AttributeCleanup
        type: action
        action: AttributeManager
        with:
          operations:
            - attribute: "_folder_root"
              method: remove
            - attribute: "_dir_root"
              method: remove
            - attribute: "_dir_codelists"
              method: remove
            - attribute: "_dir_schemas"
              method: remove

      # Sort by _udx_dirs, _fld_scale, _gml_filename
      - id: 4c5d6e7f-8a9b-0c1d-2e3f-4a5b6c7d8e9f
        name: Sorter
        type: action
        action: FeatureSorter
        with:
          attributes:
            - "_udx_dirs"
            - "_fld_scale"
            - "_gml_filename"
          order: "ascending"

      # Add _file_index counter
      - id: 5d6e7f8a-9b0c-1d2e-3f4a-5b6c7d8e9f0a
        name: Counter
        type: action
        action: FeatureCounter
        with:
          outputAttribute: "_file_index"
          groupBy:
            - "_udx_dirs"
          countStart: 1

      # WaterBody Surface Validation
      # FaceExtractor reads CityGML XML directly (like FME PythonCaller)
      # Outputs individual triangle geometries with validation results
      - id: 5a3b2c1d-4e5f-6a7b-8c9d-0e1f2a3b4c5d
        name: FaceExtractor
        type: action
        action: PLATEAU4.FaceExtractor
        with:
          cityGmlPathAttribute: "path"

      # HorizontalReprojector: Convert from geographic (EPSG:6697) to plane rectangular coordinates
      # Applied to all output geometries from FaceExtractor
      - id: 6a4b5c6d-7e8f-9a0b-1c2d-3e4f5a6b7c8d
        name: HorizontalReprojector
        type: action
        action: HorizontalReprojector
        with:
          targetEpsgCode: env.get("epsg")

      # GeometryValidator: Validate geometry for degenerate triangles and duplicate consecutive points
      - id: 7b5c6d7e-8f9a-0b1c-2d3e-4f5a6b7c8d9e
        name: GeometryValidator
        type: action
        action: GeometryValidator
        with:
          validationTypes:
            - duplicateConsecutivePoints: 0.01
            - corruptGeometry

      # TwoDimensionForcer: Convert 3D geometry to 2D before edge matching
      - id: f1a2b3c4-d5e6-7f8a-9b0c-1d2e3f4a5b6c
        name: TwoDimensionForcer
        type: action
        action: TwoDimensionForcer
        with: {}

      # PLATEAU4.UnsharedEdgeDetector: Detect unshared edges in triangular meshes
      # Edge-based approach: Find edges that appear only once in the mesh
      #
      # Algorithm:
      # 1. Extract all edges from all triangles
      # 2. Count edge occurrences (with tolerance for approximate matching)
      # 3. Find edges with count = 1 (unshared edges)
      # 4. Output each unshared edge as a LineString feature
      - id: e1f2a3b4-c5d6-7e8f-9a0b-1c2d3e4f5a6b
        name: PLATEAU4.UnsharedEdgeDetector
        type: action
        action: PLATEAU4.UnsharedEdgeDetector
        with:
          tolerance: 1.0  # 1 meter tolerance for edge matching

      # AttributeAggregator: Count unshared edges
      - id: c8d9e0f1-a2b3-4c5d-6e7f-8a9b0c1d2e3f
        name: UnsharedEdgeCounter
        type: action
        action: AttributeAggregator
        with:
          aggregateAttributes:
            - newAttribute: "udxDirs"
              attribute: "udxDirs"
            - newAttribute: "_file_index"
              attribute: "_file_index"
          calculationAttribute: "_num_unshared_edges"
          calculationValue: 1
          method: count

      # AttributeAggregator: Count TooFewPoints errors (degenerate triangles)
      - id: a9b8c7d6-e5f4-3a2b-1c0d-9e8f7a6b5c4d
        name: DegenerateTriangleCounter
        type: action
        action: AttributeAggregator
        with:
          aggregateAttributes:
            - newAttribute: "udxDirs"
              attribute: "udxDirs"
            - newAttribute: "_file_index"
              attribute: "_file_index"
          calculationAttribute: "_num_degenerate_triangles"
          calculationValue: 1
          method: count

      # FeatureMerger: Merge FaceExtractor summary with degenerate triangle count
      - id: c0d1e2f3-a4b5-6c7d-8e9f-0a1b2c3d4e5f
        name: MergeSummaryWithDegenerateCount
        type: action
        action: FeatureMerger
        with:
          requestorAttribute:
            - "udxDirs"
            - "_file_index"
          supplierAttribute:
            - "udxDirs"
            - "_file_index"

      # FeatureMerger: Merge summary with unshared edge count
      - id: d1e2f3a4-b5c6-7d8e-9f0a-1b2c3d4e5f6a
        name: MergeSummaryWithUnsharedEdges
        type: action
        action: FeatureMerger
        with:
          requestorAttribute:
            - "udxDirs"
            - "_file_index"
          supplierAttribute:
            - "udxDirs"
            - "_file_index"

      # Merge common error counts from 01-01-common
      - id: cc3d4e5f-6a7b-8c9d-0e1f-2a3b4c5d6e7f
        name: CommonErrorMerger01
        type: action
        action: FeatureMerger
        with:
          requestorAttributeValue: |
            env.get("__value").name
          supplierAttributeValue: |
            env.get("__value").Filename

      # Merge common error counts from 01-02-common
      - id: dd4e5f6a-7b8c-9d0e-1f2a-3b4c5d6e7f8a
        name: CommonErrorMerger02
        type: action
        action: FeatureMerger
        with:
          requestorAttributeValue: |
            env.get("__value").name
          supplierAttributeValue: |
            env.get("__value").filename

      # CSV Output Preparation
      # Maps only the columns needed for CSV output
      - id: 9d0e1f2a-3b4c-5d6e-7f8a-9b0c1d2e3f4a
        name: PrepareSummaryForCSV
        type: action
        action: AttributeMapper
        with:
          mappers:
            - attribute: "Folder"
              expr: |
                env.get("__value").udxDirs
            - attribute: "Index"
              expr: |
                env.get("__value")._file_index
            - attribute: "Filename"
              expr: |
                env.get("__value").name
            - attribute: "頂点数が不正な三角形"
              expr: |
                env.get("__value")._num_incorrect_num_vertices
            - attribute: "向きが不正な三角形"
              expr: |
                env.get("__value")._num_wrong_orientation
            - attribute: "閉じていない三角形"
              expr: |
                env.get("__value")._num_not_closed
            - attribute: "線状・点状の三角形"
              expr: |
                env.get("__value")._num_degenerate_triangles ?? 0
            - attribute: "共有先のない辺"
              expr: |
                env.get("__value")._num_unshared_edges ?? 0
            # Common error columns from 01-01-common
            - attribute: "L01エラー"
              expr: |
                env.get("__value")["L01エラー"] ?? 0
            - attribute: "L02エラー"
              expr: |
                env.get("__value")["L02エラー"] ?? 0
            - attribute: "L03エラー"
              expr: |
                env.get("__value")["L03エラー"] ?? 0
            - attribute: "L04エラー"
              expr: |
                env.get("__value")["L04エラー"] ?? 0
            - attribute: "L05CRS識別子エラー"
              expr: |
                if env.get("__value")["L05CRS識別子"] == "Wrong" { 1 } else { 0 }
            - attribute: "L06エラー"
              expr: |
                env.get("__value")["L06エラー"] ?? 0
            - attribute: "T03エラー"
              expr: |
                env.get("__value")["T03エラー"] ?? 0
            - attribute: "xlink参照先なし"
              expr: |
                env.get("__value")["xlink参照先なし"] ?? 0
            - attribute: "gml:id重複"
              expr: |
                env.get("__value")["gml:id重複"] ?? 0
            - attribute: "gml:id書式不正"
              expr: |
                env.get("__value")["gml:id書式不正"] ?? 0
            - attribute: "L-frn-01エラー"
              expr: |
                env.get("__value")["L-frn-01エラー"] ?? 0
            # Common error columns from 01-02-common
            - attribute: "C05エラー"
              expr: |
                env.get("__value")["C05エラー"] ?? 0
            - attribute: "C07エラー"
              expr: |
                env.get("__value")["C07エラー"] ?? 0
            - attribute: "C08エラー"
              expr: |
                env.get("__value")["C08エラー"] ?? 0

      # JSON Output Preparation
      # Maps attributes needed for JSON output, including _json_filename
      - id: 0a1b2c3d-4e5f-6a7b-8c9d-0e1f2a3b4c5d
        name: PrepareSummaryForJSON
        type: action
        action: AttributeMapper
        with:
          mappers:
            - attribute: "頂点数が不正な三角形"
              expr: |
                env.get("__value")._num_incorrect_num_vertices
            - attribute: "閉じていない三角形"
              expr: |
                env.get("__value")._num_not_closed
            - attribute: "向きが不正な三角形"
              expr: |
                env.get("__value")._num_wrong_orientation
            - attribute: "線状・点状の三角形"
              expr: |
                env.get("__value")._num_degenerate_triangles ?? 0
            - attribute: "共有先のない辺"
              expr: |
                env.get("__value")._num_unshared_edges ?? 0
            - attribute: "_json_filename"
              expr: |
                env.get("__value")._json_filename
            # Common errors from 01-01-common
            - attribute: "L01エラー"
              expr: |
                env.get("__value")["L01エラー"] ?? 0
            - attribute: "L02エラー"
              expr: |
                env.get("__value")["L02エラー"] ?? 0
            - attribute: "L03エラー"
              expr: |
                env.get("__value")["L03エラー"] ?? 0
            - attribute: "L04エラー"
              expr: |
                env.get("__value")["L04エラー"] ?? 0
            - attribute: "L05CRS識別子エラー"
              expr: |
                if env.get("__value")["L05CRS識別子"] == "Wrong" { 1 } else { 0 }
            - attribute: "L06エラー"
              expr: |
                env.get("__value")["L06エラー"] ?? 0
            - attribute: "T03エラー"
              expr: |
                env.get("__value")["T03エラー"] ?? 0
            - attribute: "xlink参照先なし"
              expr: |
                env.get("__value")["xlink参照先なし"] ?? 0
            - attribute: "gml:id重複"
              expr: |
                env.get("__value")["gml:id重複"] ?? 0
            - attribute: "gml:id書式不正"
              expr: |
                env.get("__value")["gml:id書式不正"] ?? 0
            - attribute: "L-frn-01エラー"
              expr: |
                env.get("__value")["L-frn-01エラー"] ?? 0
            # Common errors from 01-02-common
            - attribute: "C05エラー"
              expr: |
                env.get("__value")["C05エラー"] ?? 0
            - attribute: "C07エラー"
              expr: |
                env.get("__value")["C07エラー"] ?? 0
            - attribute: "C08エラー"
              expr: |
                env.get("__value")["C08エラー"] ?? 0

      # File Output Writers
      # CSV Writer for detailed error summary (one row per file)
      - id: 1f2a3b4c-5d6e-7f8a-9b0c-1d2e3f4a5b6c
        name: CSVWriter
        type: action
        action: FeatureWriter
        with:
          format: csv
          output: |
            let base_path = env.get("workerArtifactPath") ?? env.get("outputPath");
            let folder = env.get("__value").Folder;
            if folder == () || folder == "" {
              return file::join_path(base_path, "06_浸水想定区域_fld.csv");
            }
            // Remove leading "fld/" if present
            let path = folder;
            if path.starts_with("fld/") {
              path = path.sub_string(4, path.len());
            }
            // Create hierarchical path: 06_浸水想定区域_fld/{path}.csv
            let csv_filepath = "06_浸水想定区域_fld/" + path + ".csv";
            file::join_path(base_path, csv_filepath)

      # JSON Writer for aggregated counts (one file per folder)
      - id: 2a3b4c5d-6e7f-8a9b-0c1d-2e3f4a5b6c7d
        name: JSONWriter
        type: action
        action: FeatureWriter
        with:
          format: json
          converter: |
            if env.get("__features").is_empty() {
              []
            } else {
              let feature = env.get("__features")[0];
              [
                #{
                  name: "頂点数が不正な三角形",
                  count: feature["頂点数が不正な三角形"],
                },
                #{
                  name: "閉じていない三角形",
                  count: feature["閉じていない三角形"],
                },
                #{
                  name: "向きが不正な三角形",
                  count: feature["向きが不正な三角形"],
                },
                #{
                  name: "線状・点状の三角形",
                  count: feature["線状・点状の三角形"],
                },
                #{
                  name: "共有先のない辺",
                  count: feature["共有先のない辺"],
                }
              ]
            }
          output: |
            let base_path = env.get("workerArtifactPath") ?? env.get("outputPath");
            let json_filename = env.get("__value")._json_filename ?? "summary_fld.json";
            file::join_path(base_path, json_filename)

      # Calculate total error count
      - id: 3e4f5a6b-7c8d-9e0f-1a2b-3c4d5e6f7a8b
        name: StatisticsCalculatorTotalErrors
        type: action
        action: StatisticsCalculator
        with:
          calculations:
            - newAttribute: totalErrorCount
              expr: |
                let total = 0;
                let keys = ["頂点数が不正な三角形", "閉じていない三角形", "向きが不正な三角形", "線状・点状の三角形", "共有先のない辺",
                            "L01エラー", "L02エラー", "L03エラー", "L04エラー", "L05CRS識別子エラー", "L06エラー",
                            "T03エラー", "xlink参照先なし", "gml:id重複", "gml:id書式不正", "L-frn-01エラー",
                            "C05エラー", "C07エラー", "C08エラー"];
                for key in keys {
                  total += env.get("__value")[key] ?? 0;
                }
                total

      # Filter features with no errors
      - id: 4f5a6b7c-8d9e-0f1a-2b3c-4d5e6f7a8b9c
        name: FeatureFilterNoErrors
        type: action
        action: FeatureFilter
        with:
          conditions:
            - expr: |
                env.get("__value")["totalErrorCount"] == 0
              outputPort: default

      # Write qc_result_ok file when no errors
      - id: 5a6b7c8d-9e0f-1a2b-3c4d-5e6f7a8b9c0d
        name: FileWriterQcResultOk
        type: action
        action: JsonWriter
        with:
          converter: '[]'
          output: |
            let filename = file::extract_filename_without_ext(env.get("cityGmlPath")) + "_qc_result_ok";
            let dirname = env.get("workerArtifactPath") ?? env.get("outputPath");
            file::join_path(dirname, filename)

      # ZipFileWriter - Bundle all output files
      - id: ee5f6a7b-8c9d-0e1f-2a3b-4c5d6e7f8a9b
        name: ZipFileWriter
        type: action
        action: ZipFileWriter
        with:
          output: |
            let filename = file::extract_filename_without_ext(env.get("cityGmlPath")) + "_qc_result.zip";
            let dirname = env.get("workerArtifactPath") ?? env.get("outputPath");
            file::join_path(dirname, filename)

    edges:
      # Connect InputFeatureCreator to common quality check subgraphs
      - id: 1a2b3c4d-5e6f-7a8b-9c0d-0e1f2a3b4c5d
        from: 04f359e7-3c19-4b3a-9859-3cd7de61eec9  # InputFeatureCreator
        to: aa1b2c3d-4e5f-6a7b-8c9d-0e1f2a3b4c5d    # CommonQualityCheck-01-01
        fromPort: default
        toPort: default
      - id: 2b3c4d5e-6f7a-8b9c-0d1e-1f2a3b4c5d6e
        from: 04f359e7-3c19-4b3a-9859-3cd7de61eec9  # InputFeatureCreator
        to: bb2c3d4e-5f6a-7b8c-9d0e-1f2a3b4c5d6e    # CommonQualityCheck-01-02
        fromPort: default
        toPort: default

      # Input processing chain
      - id: b54bb6e9-9bee-407c-a11d-58436552a745
        from: 04f359e7-3c19-4b3a-9859-3cd7de61eec9
        to: 0aeb935e-bc3e-4867-96f3-122d504fcde6
        fromPort: default
        toPort: default

      - id: 205e077b-2464-4b02-a6b7-760957506e27
        from: 0aeb935e-bc3e-4867-96f3-122d504fcde6
        to: 1c38a4d1-a4ca-455d-b65e-bf5d3209abe4
        fromPort: default
        toPort: default

      - id: 1c38a4d1-a4ca-455d-b65e-bf5d3209abe6
        from: 1c38a4d1-a4ca-455d-b65e-bf5d3209abe4
        to: 1c38a4d1-a4ca-455d-b65e-bf5d3209abe5
        fromPort: default
        toPort: default

      - id: 4fe403d4-b3e2-41f3-b155-c7050aba3c8b
        from: 1c38a4d1-a4ca-455d-b65e-bf5d3209abe5
        to: 30af8e4f-0d06-4b74-b99d-c23d7cb5c72e
        fromPort: default
        toPort: default

      # _fld_scale extraction
      - id: 3a4b5c6d-7e8f-9a0b-1c2d-3e4f5a6b7c8d
        from: 30af8e4f-0d06-4b74-b99d-c23d7cb5c72e
        to: 2f8e9d3a-1b2c-4d5e-6f7a-8b9c0d1e2f3a
        fromPort: default
        toPort: default

      # Attribute cleanup
      - id: 4b5c6d7e-8f9a-0b1c-2d3e-4f5a6b7c8d9e
        from: 2f8e9d3a-1b2c-4d5e-6f7a-8b9c0d1e2f3a
        to: 3b4c5d6e-7f8a-9b0c-1d2e-3f4a5b6c7d8e
        fromPort: default
        toPort: default

      # Sorting by _udx_dirs, _fld_scale, _gml_filename
      - id: 5c6d7e8f-9a0b-1c2d-3e4f-5a6b7c8d9e0f
        from: 3b4c5d6e-7f8a-9b0c-1d2e-3f4a5b6c7d8e
        to: 4c5d6e7f-8a9b-0c1d-2e3f-4a5b6c7d8e9f
        fromPort: default
        toPort: default

      # Add _file_index counter
      - id: 6d7e8f9a-0b1c-2d3e-4f5a-6b7c8d9e0f1a
        from: 4c5d6e7f-8a9b-0c1d-2e3f-4a5b6c7d8e9f
        to: 5d6e7f8a-9b0c-1d2e-3f4a-5b6c7d8e9f0a
        fromPort: default
        toPort: default

