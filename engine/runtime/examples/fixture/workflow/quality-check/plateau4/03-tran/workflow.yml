        name: PLATEAU3.SurfaceValidator2D
        type: subGraph
        subGraphId: 8a5b1c9d-2e4f-4a3b-9c5d-1e6f8a2b4c7d

      # Surface validator 3D for LOD3
      - id: 950407af-eec5-49ee-902c-2b41f31150d3
        name: PLATEAU3.SurfaceValidator3D
        type: subGraph
        subGraphId: 8a5b1c9d-2e4f-4a3b-9c5d-1e6f8a2b4c7d

