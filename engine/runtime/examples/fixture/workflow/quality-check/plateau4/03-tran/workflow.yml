      - id: a3333333-3333-3333-3333-333333333333
        name: XlinkCsvWriter
        type: action
        action: FeatureWriter
        with:
          format: csv
          output: |
            file::join_path(env.get("outputPath"), "03_交通_xlink参照エラー.csv")

      - id: e9f2c5b8-3a7d-4c1e-8b6f-2d9a5c8e1b4f
