            - attribute: "エラー数"
              expr: |
                1

            # We hardcode the following two attributes since coming here means the orientation is incorrect
            - attribute: "エラー内容"
              expr: |
                "Incorrect Orientation"
            - attribute: "面の向き"
              expr: |
                "right_hand_rule"

