        type: action
        action: FeatureFilter
        with:
          conditions:
            - expr: |
                env.get("__value")["lod"] == "2" || env.get("__value")["lod"] == "3"
              outputPort: lod23

      # Detect overlaps between different Road instances (not within same parent)
      - id: f5555555-5555-5555-5555-555555555555
        name: LineOnLineOverlayer
        type: action
        action: LineOnLineOverlayer
        with:
          groupBy:
            - featureType
            - lod
            - fileIndex
          tolerance: 0.000000001

      # Filter features with overlaps (lines that have overlap attribute > 1)
      - id: f7777777-7777-7777-7777-777777777777
        name: FilterOverlaps
        type: action
        action: FeatureFilter
        with:
          conditions:
            - expr: |
                env.get("__value")["overlayCount"] > 1
              outputPort: hasLineOverlap

      # Attach the overlap index
      - id: f7777777-7777-7777-7777-777777777778
        name: OverlapCounter
        type: action
        action: FeatureCounter
        with:
          countStart: 1
          outputAttribute: overlapIndex

      # List exploder for line-on-line overlaps
      - id: f8888888-8888-8888-8888-888888888888
        name: ListExploderForLineOverlaps
        type: action
        action: ListExploder
        with:
          sourceAttribute: overlayedLists

      # Replace geometry from attribute
      - id: 316648ef-640a-4e59-a01e-eeffc43acc3c
        name: GeometryReplacer
        type: action
        action: GeometryReplacer
        with:
          sourceAttribute: 2d_geometry

      # AreaOnAreaOverlayer to find overlapping areas
      - id: f9999999-9999-9999-9999-999999999999
        name: AreaOnAreaOverlayer
        type: action
        action: AreaOnAreaOverlayer
        with:
          groupBy:
            - featureType
            - lod
