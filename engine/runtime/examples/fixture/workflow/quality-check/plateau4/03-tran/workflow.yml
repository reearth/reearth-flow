              expr: |
                "tran"
            - attribute: Index
              expr: |
                env.get("__value")["fileIndex"] ?? 1
            - attribute: Filename
              expr: |
                "l-.gml"
            - attribute: FeatureType
              expr: |
                env.get("__value")["featureType"] ?? ""
            - attribute: LOD
              expr: |
                env.get("__value")["lod"] ?? ""
            - attribute: "gml:id"
              expr: |
                env.get("__value")["gmlId"] ?? ""
            - attribute: "未参照"
              expr: |
                env.get("__value")["unreferenced"] ?? ""

