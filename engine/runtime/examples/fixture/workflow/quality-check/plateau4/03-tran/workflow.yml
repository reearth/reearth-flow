      - id: f3333333-3333-3333-3333-333333333333
        name: GeometryCoercer
        type: action
        action: GeometryCoercer
        with:
          coercerType: lineString

      # Filter for LOD2 and LOD3 only (L-TRAN-02 applies to these)
      - id: f4444444-4444-4444-4444-444444444444
