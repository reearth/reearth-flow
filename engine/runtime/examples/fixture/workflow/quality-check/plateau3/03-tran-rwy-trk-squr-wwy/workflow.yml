            - newAttribute: destDataset
              attributeValue: |
                env.get("__value").destDataset

          calculation: |
            1
          calculationAttribute: "numInvalidOrientation"
          method: count

      - id: 6b6f6ffc-fea9-4da3-944b-e6d31e805318
