name: "PLATEAU4-DataConvert-05-fld-workflow"
entryGraphId: 6f9f1383-8a50-4a22-b815-5d06a9f9398a
with:
  cityGmlPath:
  cityCode:
  codelistsPath:
  schemasPath:
  targetPackages:
    - fld
    - tnm
    - htd
    - ifld
    - rfld
  outputPath:
graphs:
  - !include ../../../../graphs/plateau4/folder_and_file_path_reader.yml
  - id: 6f9f1383-8a50-4a22-b815-5d06a9f9398a
    name: entry_point
    nodes:
      - id: 90f40a3e-61d3-48e2-a328-e7226c2ad1ae
        name: FeatureCreator
        type: action
        action: FeatureCreator
        with:
          creator: |
            [
              #{
                cityGmlPath: env.get("cityGmlPath"),
                cityCode: env.get("cityCode"),
              },
            ]

      - id: d376f32b-7ce8-4721-8b9e-bfa39d71b860
        name: FolderAndFilePathReader
        type: subGraph
        subGraphId: c6863b71-953b-4d15-af56-396fc93fc617

      - id: ded2e272-e05c-4918-86b3-aa9f763da6e6
        name: FeatureReaderByCityGml
        type: action
        action: FeatureReader
        with:
          format: citygml
          dataset: |
            env.get("__value")["path"]

      - id: dc498449-5478-4bff-abaa-59f2d160925f
        name: PLATEAU4.MaxLodExtractor
        type: action
        action: PLATEAU4.MaxLodExtractor
        with:
          cityGmlPathAttribute: path
          maxLodAttribute: maxLod

      - id: 1fb4ce1c-538a-436d-8dfa-79185e032de3
        name: AttributeAggregatorByMaxLod
        type: action
        action: AttributeAggregator
        with:
          aggregateAttributes:
          - newAttribute: file
            attributeValue: |
              file::extract_filename(env.get("__value")["path"])
          - newAttribute: type
            attributeValue: |
              env.get("__feature_type")
          - newAttribute: maxLod
            attributeValue: |
              env.get("__value").maxLod
          calculation: |
            1
          calculationAttribute: count
          method: count

      - id: 52ff7b3c-5fbb-4ad2-86d9-5df50429e3b4
        name: AttributeMapperByMaxLod
        type: action
        action: AttributeMapper
        with:
          mappers:
          - attribute: code
            expr: |
              env.get("__value").file[0..6]
          - attribute: type
            expr: |
              env.get("__value")["type"].split(":")[0]
          - attribute: maxLod
            expr: |
              env.get("__value").maxLod
          - attribute: file
            expr: |
              env.get("__value").file

      - id: 65074ffc-9113-4fbf-8957-9ba1de4c56ab
        name: FileWriterTsvFilePath
        type: action
        action: FileWriter
        with:
          format: tsv
          output: |
            file::join_path(env.get("outputPath"), "maxLod.tsv")

      - id: 6e5ed9fc-006e-4dbe-8699-4663dba795cb
        name: AttributeFlattener
        type: action
        action: AttributeFlattener
        with:
          attributes:
            - cityGmlAttributes

      - id: 20cb127d-fc8a-4921-8ab6-0f88438eb9e0
        name: AttributeBulkArrayJoiner
        type: action
        action: AttributeBulkArrayJoiner

      - id: c074f373-44e9-40b8-af83-76f36e141a9c
        name: AttributeConvert
        type: action
        action: RhaiCaller
        with:
          isTarget: |
            true
          process: |
            env.get("__value") + #{
              "uro:description": env.get("__value")["gml:name"],
              "uro:rank": env.get("__value")["uro:floodingRiskAttribute"]["uro:rank"]
            }

      - id: 8b05f9d4-1cb2-4071-a1da-c968431bc0ec
        name: VerticalReprojector
        type: action
        action: VerticalReprojector
        with:
          reprojectorType: jgd2011ToWgs84

      - id: b4862d31-4bb2-49b1-8f0d-6d58dd4cb385
        name: Cesium3DTilesWriterNoTexture
        type: action
        action: Cesium3DTilesWriter
        with:
          minZoom: 15
          maxZoom: 18
          attachTexture: false
          output: |
            let udx_dirs = env.get("__value")["udxDirs"];
            udx_dirs.replace("/", "_");
            file::join_path(env.get("outputPath"), udx_dirs + "_no_texture")

