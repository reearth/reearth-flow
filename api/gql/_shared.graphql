scalar Upload
scalar Any
scalar DateTime
scalar URL
scalar Lang
scalar FileSize
scalar Cursor
scalar JSON

# Meta Type

interface Node {
  id: ID!
}

enum NodeType {
  ASSET
  PROJECT
  USER
  WORKSPACE
}

# Pagination

type PageInfo {
  endCursor: Cursor
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: Cursor
}

input Pagination{
  first: Int
  last: Int
  after: Cursor
  before: Cursor
}

# Query & Mutation

type Query {
  node(id: ID!, type: NodeType!): Node
  nodes(id: [ID!]!, type: NodeType!): [Node]!
}

type Mutation

type Subscription

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
