type Workflow implements Node {
  id: ID!
  nodes: [NodeType]
  edges: [Edge]
  isMain: Boolean
}

type NodeType {
  id: ID!
  data: Data!
}

type Data {
  inputs: [String]!
  outputs: [String]!
  actionId: ID
  params: [Param]
}

type Param {
  id: ID!
  name: String!
  value: ParamValue!
}

enum ParamValue {
  STRING
  NUMBER
  BOOLEAN
  OBJECT
  ARRAY
}

type Edge {
  id: ID!
  source: [ID!]!
  target: [ID!]!
}
