type Workflow implements Node {
  id: ID!
  name: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  nodes: [WorkflowNode]
  edges: [WorkflowEdge]
  isMain: Boolean
  version: Int!
  projectId: ID!
  workspaceId: ID!
}

type WorkflowNode {
  id: ID!
  data: Data!
}

type Data {
  name: String
  inputs: [String]!
  outputs: [String]!
  status: Status
  content: String
  transformerId: ID
  params: [Param]
}

type Param {
  id: ID!
  name: String!
  value: ParamValue!
}

enum ParamValue {
  STRING
  NUMBER
  BOOLEAN
  OBJECT
  ARRAY
}

type WorkflowEdge {
  id: ID!
  source: [ID!]!
  target: [ID!]!
}
