type Document implements Node {
  id: ID!
  update: [Int!]!
  clock: Int!
  timestamp: DateTime!
}

type DocumentHistory {
  update: [Int!]!
  clock: Int!
  timestamp: DateTime!
}

# Query

extend type Query {
  documentLatest(id: ID!): Document
  documentHistory(id: ID!): [DocumentHistory!]!
}

# Mutation

extend type Mutation {
  documentRollback(id: ID!, clock: Int!): Document
}
