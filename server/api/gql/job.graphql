type Job implements Node {
  completedAt: DateTime
  deployment: Deployment
  deploymentId: ID!
  debug: Boolean
  id: ID!
  logsURL: String
  workerLogsURL: String
  userFacingLogsURL: String
  outputURLs: [String!]
  startedAt: DateTime!
  status: JobStatus!
  workspace: Workspace
  workspaceId: ID!
  logs(since: DateTime!): [Log]
}

enum JobStatus {
  CANCELLED
  COMPLETED
  FAILED
  PENDING
  RUNNING
}

# InputType
input CancelJobInput {
  jobId: ID!
}

# Payloads
type CancelJobPayload {
  job: Job
}

# Connection

type JobConnection {
  nodes: [Job]!
  pageInfo: PageInfo!
  totalCount: Int!
}

# Subscripton Types

extend type Subscription {
  jobStatus(jobId: ID!): JobStatus!
}

# Query and Mutation

extend type Query {
  jobs(workspaceId: ID!, pagination: PageBasedPagination!): JobConnection!
  job(id: ID!): Job
}

extend type Mutation {
  cancelJob(input: CancelJobInput!): CancelJobPayload!
}
