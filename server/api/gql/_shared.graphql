# Meta Type

interface Node {
  id: ID!
}

enum NodeType {
  ASSET
  PROJECT
  USER
  WORKSPACE
}

# Pagination

type PageInfo {
  totalCount: Int!
  currentPage: Int
  totalPages: Int
}

input PageBasedPagination {
  page: Int!
  pageSize: Int!
  orderBy: String
  orderDir: OrderDirection
}

enum OrderDirection {
  ASC
  DESC
}

input Pagination {
  # Page-based pagination
  page: Int
  pageSize: Int
  orderBy: String
  orderDir: OrderDirection
}

# Query & Mutation

type Query {
  node(id: ID!, type: NodeType!): Node
  nodes(id: [ID!]!, type: NodeType!): [Node]!
}

type Mutation

type Subscription

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
