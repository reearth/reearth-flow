type WorkerConfig {
  id: ID!
  machineType: String
  computeCpuMilli: Int
  computeMemoryMib: Int
  bootDiskSizeGB: Int
  taskCount: Int
  maxConcurrency: Int
  threadPoolSize: Int
  channelBufferSize: Int
  featureFlushThreshold: Int
  nodeStatusPropagationDelayMilli: Int
  createdAt: DateTime!
  updatedAt: DateTime!
}

# InputType

input UpdateWorkerConfigInput {
  machineType: String
  computeCpuMilli: Int
  computeMemoryMib: Int
  bootDiskSizeGB: Int
  taskCount: Int
  maxConcurrency: Int
  threadPoolSize: Int
  channelBufferSize: Int
  featureFlushThreshold: Int
  nodeStatusPropagationDelayMilli: Int
}

# Payload

type UpdateWorkerConfigPayload {
  config: WorkerConfig!
}

type DeleteWorkerConfigPayload {
  id: ID!
}

# Query and Mutation

extend type Query {
  workerConfig: WorkerConfig
}

extend type Mutation {
  updateWorkerConfig(input: UpdateWorkerConfigInput!): UpdateWorkerConfigPayload
  deleteWorkerConfig: DeleteWorkerConfigPayload
}
