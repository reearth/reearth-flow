# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: ./gql/*.graphql
exec:
  filename: internal/adapter/gql/generated.go
model:
  filename: internal/adapter/gql/gqlmodel/models_gen.go
models:
  DateTime:
    model: github.com/99designs/gqlgen/graphql.Time
  FileSize:
    model: github.com/99designs/gqlgen/graphql.Int64
  URL:
    model: github.com/reearth/reearth-flow/api/internal/adapter/gql/gqlmodel.URL
  Lang:
    model: github.com/reearth/reearth-flow/api/internal/adapter/gql/gqlmodel.Lang
  ID:
    model: github.com/reearth/reearth-flow/api/internal/adapter/gql/gqlmodel.ID
  JSON:
    model: github.com/reearth/reearth-flow/api/internal/adapter/gql/gqlmodel.JSON
  Bytes:
    model: github.com/reearth/reearth-flow/api/internal/adapter/gql/gqlmodel.Bytes
  Asset:
    fields:
      workspace:
        resolver: true
  Me:
    fields:
      workspaces:
        resolver: true
      myWorkspace:
        resolver: true
  Deployment:
    fields:
      workspace:
        resolver: true
      project:
        resolver: true
  Job:
    fields:
      workspace:
        resolver: true
      deployment:
        resolver: true
      logs:
        resolver: true
  Parameter:
    fields:
      project:
        resolver: true
  Project:
    fields:
      workspace:
        resolver: true
      deployment:
        resolver: true
      parameters:
        resolver: true
  Trigger:
    fields:
      workspace:
        resolver: true
      deployment:
        resolver: true
  ProjectDocument:
    fields:
      updates:
        resolver: true
  Subscription:
    fields:
      jobStatus:
        resolver: true
  Workspace:
    fields:
      assets:
        resolver: true
      projects:
        resolver: true
      deployments:
        resolver: true
      workerConfig:
        resolver: true
  WorkspaceMember:
    fields:
      user:
        resolver: true