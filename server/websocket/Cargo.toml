[package]
name = "websocket"
version = "0.1.0"
edition = "2021"
description = "Yrs synchronization protocol using Warp web sockets"
license = "MIT"
authors = ["Bartosz Sypytkowski <b.sypytkowski@gmail.com>"]
keywords = ["crdt", "yrs", "warp"]
homepage = "https://github.com/y-crdt/yrs-warp/"
repository = "https://github.com/y-crdt/yrs-warp/"
readme = "./README.md"

[lib]
name = "websocket"
crate-type = ["cdylib", "rlib"]

[features]
default = ["auth"]
auth = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
yrs = { version = "0.23.0", features = ["sync"] }
axum = { version = "0.8.1", features = ["ws"] }
futures-util = "0.3"
tokio = { version = "1.44", features = ["full"] }
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = "1.0.140"
tracing = { version = "0.1", features = ["log"] }
tokio-util = { version = "0.7.14", features = ["codec"] }
dotenv = "0.15"
# lmdb-rs = { version = "0.7" }
thiserror = "2.0.12"
smallvec = { version = "1.14.0", features = [
  "write",
  "union",
  "const_generics",
  "const_new",
] }
anyhow = "1.0.97"
google-cloud-storage = "0.24.0"
async-trait = "0.1.88"
futures = "0.3"
redis = { version = "0.29.2", features = ["tokio-comp", "connection-manager"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
hex = "0.4"
dashmap = "6.1.0"
reqwest = { version = "0.12.15", features = ["json"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.9.0"
# thrift = "0.17.0"
time = "0.3.41"
uuid = {version = "1.16.0", features = ["v4"]}
base64 = "0.22.1"
deadpool = "0.12.2"
deadpool-redis = "0.20.0"
bytes = "1.10.1"
tower = "0.5.2"
tower-http = { version = "0.6.2", features = ["compression-br"] }

[dev-dependencies]
tokio-tungstenite = "0.26.2"
tokio = { version = "1", features = ["full"] }
bytes = "1.10.1"
criterion = { version = "0.5.1", features = ["async"] }
url = "2.5"

[[bench]]
name = "server_bench"
harness = false
